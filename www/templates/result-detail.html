
<ion-view view-title="Result-detail">
  <ion-content class="padding" scroll="false">
    <div class="list card">

      <div class="item item-image">
        <img class="small" src="img/chart.png">
      </div>

      <div class="item item-image ">
        <div class="row">
          <div class="col"><img class="small" on-touch="go('tab.dash')" src="img/building.png"></div>
          <div class="col"><img class="small" on-touch="go('tab.scanning')" ng-href="{{img.retry}}" ng-show="img.retry"></div>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
